<!DOCTYPE html>
<html>
<head>
 <!-- meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- title -->
 <title>JS Calculator</title>

 <!-- Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 <!-- Google fonts -->
 <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

 <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

 <!-- Custom CSS -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="calculator">

      <div id="title" class="text-center">
        <h5>JS CALCULATOR</h5>
      </div>

      <!-- SCREEN AREA -->
      <input type="text" id="input">

      <!-- BUTTON AREA -->
      <div id='buttons'>

        <button class='red' value='ac'>AC</button>
        <button class='red' value='ce'>CE</button>
        <button value='/'>&divide;</button>
        <button value='*'>x</button>

        <button value='7'>7</button>
        <button value='8'>8</button>
        <button value='9'>9</button>
        <button value='-'>-</button>

        <button value='4'>4</button>
        <button value='5'>5</button>
        <button value='6'>6</button>
        <button value='+'>+</button>


        <button value='1'>1</button>
        <button value='2'>2</button>
        <button value='3'>3</button>

        <button id="zeroButton" value='0'>0</button>
        <button value='.'>.</button>
        <button id="equalButton" value='='>=</button>

      </div>

        <footer id="footer" class="text-center">
            Coded by <a href="https://www.linkedin.com/in/mdaz78/" target="_blank"> Zafar</a>
        </footer>
    </div>

  </div>
</div>
  
  <!-- CUSTOM SCRIPT -->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
